<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <style>
        .card {
            width: 200px;
            height: 150px;
            background-color: green;
            border-radius: 10px;
            margin: 20px;
            display: inline-block;
            transition: opacity 0.3s ease;
        }
        body:hover .card:not(:hover){
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
</body>
</html>
